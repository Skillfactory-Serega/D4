<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет News -->
{% block title %}
News
{% endblock title %}

<!-- В контенте на странице мы выводим сам пост, идентификатор которого был передан в url -->
{% block content %}
<p align="centr"><img src="{{ post.image.url }}" style="max-height:300px"></p>
<p><b><font size="5" color="red" ><ins>{{ post.title }}</ins></font></b></p>
<hr>
<p>{{ post.text }}</p>
<hr>
<p align="right">дата публикации: "{{ post.dateCreation|date:'d M Y' }}"</p>
<hr>
<a href="{% url 'post_update' post.id %}"><u>Редактировать</u></a>
<hr>
<a href="{% url 'post_delete' post.id %}"><u> Удалить </u></a>

{% endblock content %}
